<div class="row">
    <div class="col-sm-12">
        <div class="page-title-box">
            <div class="btn-group pull-right">
                <ol class="breadcrumb hide-phone p-0 m-0">
                    <li class="breadcrumb-item"><a href="#">Ecommerce</a></li>
                    <li class="breadcrumb-item active">Order History</li>
                </ol>
            </div>
            <h4 class="page-title">Order History</h4>

        </div>
    </div>
    <div class="col-md-6 col-lg-6 col-xl-3">

            <span class="font-40 text-success mr-0 float-right"><i class="mdi mdi-currency-usd"></i></span>
            <div class="mini-stat-info">
                <h3 class="counter font-light mt-0">$29,854</h3>
            </div>
            <div class="clearfix"></div>
            <p class=" mb-0 m-t-10 text-muted">Successful Orders <span class="pull-right"><i
                        class="fa fa-caret-up text-success m-r-5"></i>8.51%</span></p>
        </div>
    </div>
    <div class="col-md-6 col-lg-6 col-xl-3">
        <div class="mini-stat clearfix bg-white">
            <span class="font-40 text-warning mr-0 float-right"><i class="mdi mdi-fingerprint"></i></span>

            </div>
            <div class="clearfix"></div>

        </div>
    </div>
    <div class="col-md-6 col-lg-6 col-xl-3">
        <div class="mini-stat clearfix bg-white">
            <span class="font-40 text-danger mr-0 float-right"><i class="mdi mdi-rotate-right"></i></span>
            <div class="mini-stat-info">
                <h3 class="counter font-light mt-0">$2,854</h3>
            </div>
            <div class="clearfix"></div>
            <p class=" mb-0 m-t-10 text-muted">Chargebacks <span class="pull-right"><i
                        class="fa fa-caret-up text-success m-r-5"></i>7.10%</span></p>

                <table id="datatable" class="table table-striped dt-responsive nowrap table-vertical" width="100%"
                    cellspacing="0">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Amount</th>
                            <th>Order Date</th>
                            <!-- <th>Payment</th> -->
                            <th>Name</th>
                            <!-- <th>Status</th> -->

                        </tr>
                    </thead>
                    <tbody id=list_item>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
